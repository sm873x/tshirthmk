<!-- Tshirts - Day 4 Wknd Homework -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>T-Shirts</title>

        <link rel='stylesheet' type='text/css' href='../css/normalization.css'>
        <link rel='stylesheet' type='text/css' href='../css/font-awesome.css'>
        <link rel='stylesheet' type='text/css' href='../css/styles.css'>

    </head>
    <body>
        <main>
            <ul class='tshirts-index'>
                <li id='blue' class='tshirts'>
                    <ul class='info'>
                        <li> <!--- tshirt image --->
                            <img src='../images/blue-front.png'>
                        </li>
                        <li class='icon-row'> <!--- options row icons --->
                            <ul>
                                <li class='shirt-return'><!---return--->
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </li>
                                <li class='shirt-heart'><!---heart--->
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </li>
                                <li class='shirt-size'><!---sizes pull up menu--->
                                    <p class='size-icon'>XL</p>
                                </li>
                                <li class='shirt-color'><!---color pull up menu--->
                                    <div class='blue-box'></div>
                                </li>
                                <li class='shopping-cart'><!---shopping cart---->
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                </li>
                            </ul>
                        </li>
                        <li> <!--- info row text --->
                            <div class='shirt-name'><!---shirt name---></div>
                            <div class='shirt-price'><!---shirt price---></div>
                        </li>
                    </ul>
                </li>
                <li id='pink' class='tshirts'>
                    <ul class='info'>
                        <li> <!--- tshirt image --->
                            <img src='../images/pink-front.png'>
                        </li>

                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </li>

                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </li>
                                <li class='shirt-size'><!---sizes pull up menu---></li>
                                <li class='shirt-color'><!---color pull up menu---></li>
                                <li class='shopping-cart'><!---shopping cart----></li>
                            </ul>
                        </li>
                        <li> <!--- info row text --->
                            <div class='shirt-name'><!---shirt name---></div>
                            <div class='shirt-price'><!---shirt price---></div>
                        </li>
                    </ul>
                </li>
                <li id='yellow' class='tshirts'>
                    <ul class='info'>
                        <li> <!--- tshirt image --->
                            <img src='../images/yellow-front.png'>
                        </li>
                        <li class='icon-row'> <!--- options row icons --->

                                    <i class="fa fa-refresh" aria-hidden="true"></i>

                                </li>
                                <li class='shirt-size'><!---sizes pull up menu---></li>
                                <li class='shirt-color'><!---color pull up menu---></li>
                                <li class='shopping-cart'><!---shopping cart----></li>
                            </ul>
                        </li>
                        <li> <!--- info row text --->
                            <div class='shirt-name'><!---shirt name---></div>
                            <div class='shirt-price'><!---shirt price---></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </main>
    </body>
</html>
