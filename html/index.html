    <body>
        <main>
            <article class='tshirts-index'>
                <section class='tshirt-image'>
                    <img src='../images/blue-front.png'> <!--front-->
                    <!-- back
                    <img src='..images/blue-back.png'>
                    -->
                </section>
                <nav class='tshirt-options'>
                    <ul class='options'>
                        <li class='refresh'>

                        </li>

                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </li>

                                    <li class='l'>L</li>
                                    <li class='m'>M</li>
                                    <li class='s'>S</li>
                                </ul>
                        </li>

                                    <li class='color-pink'></li>
                                    <li class='color-green'></li>
                                    <li class='color-yellow'></li>
                            </ul>
                        </li>
